<html language="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="You live here, your only duty is to live here.">

  <title>HoleSim</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="alt.ico" />
  <script src="utils.js"></script>
  <script src="SeededRandom.js"></script>

  <script src="canvas_utils.js"></script>

  <script src="data.js"></script>

  <script src="text_to_sim_voice.js"></script>
  <script src="truth_to_lipsync.js"></script>

  <script src="index.js"></script>
  <script src="truth_index.js"></script>
  <script src="audio_fuckery.js"></script>

  <script src="audio_fuckery_index.js"></script>


</head>


<body>
  <div id="audio-test"></div>
  <div id="theater">
    <img id="theater-image" src ='test_theater.png'></img>
    <div id="ytplayer"></div>

  </div>
  
  <div id="container">
    <div id="truth"></div>
    <div id ='controls'>
      <button id="speak-button">speak the below to me</button>
      <div class="range-with-label">
        <input id="freq-input" type="range" step = '0.25' min="0.25" max="10.0" value="1.0"></input>
        <div id="current-frequency">Current Frequency Multiplier: 1.0</div>
      </div>

      <div class="range-with-label">
        <input id="speed-input" type="range" step = '0.25' min="0.25" max="10.0" value="1.0"></input>
        <div id="current-speed">Current Speed Multiplier: 1.0</div>
      </div>
    </div>


    <textarea id="input-words">
      Hello World, JR created me to talk to you.
    </textarea>


  </div>
</body>


</html>
